<div class="container-lg border border-primary p-2 mb-2 border-opacity-50">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/actor-create">
            |
            <img width="20" height="20" src="images/add-icon.png" title="Add New" />
        </a>
    </section>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of actors; trackBy: trackByActorId">
                <td>{{a.id}}</td>
                <td>{{a.firstName}}</td>
                <td>{{a.lastName}}</td>
                <td>{{a.gender}}</td>
                <td>{{a.birthDate}}</td>
                <td><a routerLink="/actor-detail/{{a.id}}"> <img src="images/details.png" width="20" height="20"
                            title="Actor Details" />
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
