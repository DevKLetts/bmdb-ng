
<div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
      <a routerLink="/movie-create"></a>
    <h1 class="text-center">{{title}}</h1>
<table class = "table table-striped table-hover">
    <thead>
    <tr>
        <th>Credit ID</th>
        <th>Actor ID</th>
        <th>Movie ID</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of credits; trackBy: trackByCreditId">
            <td>{{c.creditid}}</td>            
            <td>{{c.actorid}}</td>
            <td>{{c.movieid}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="removeCredit(c.creditid)">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
