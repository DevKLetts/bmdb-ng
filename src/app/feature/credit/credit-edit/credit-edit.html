<div class="container-lg border border-primary p-2 mb-2 border-opacity-50">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <span> | <a routerLink="/credit-list">Return to List</a></span>
    </section>
  <div *ngIf="credit">
    <main class="single">
   <form #newCreditForm="ngForm">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Actor</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select name="movie" [(ngModel)]="credit.movie" class="rounded" [compareWith]="compMovie">
                            <option *ngFor="let m of movies" [ngValue]="m">
                                {{ m.title }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <select name="actor" [(ngModel)]="credit.actor" class="rounded" [compareWith]="compActor">
                            <option *ngFor="let a of actors" [ngValue]="a">
                                {{ a.lastName + ", " + a.firstName }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="role" [(ngModel)]="credit.role" required>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!newCreditForm.valid"
                (keyup.enter)="save()">Save</button>
        </div>
   </form>
    </main>
  </div>
    <br>
</div>
