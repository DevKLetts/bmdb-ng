<a routerLink="movie-list"></a>
<div class="container-lg border border-primary p-2 mb-2 border-opacity-50">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <span> | <a routerLink="/credit-list">Return to Credit List</a></span>
    </section>



    <form #newCreditForm="ngForm">
        <table class="table">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Actor</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select [(ngModel)]="newCredit.movie" class="rounded">
                            <option *ngFor="let m of movies" [ngValue]="m">
                                {{ m.title }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <select [(ngModel)]="newCredit.actor" class="rounded">
                            <option *ngFor="let a of actors" [ngValue]="a">
                                {{ a.lastName + ", " + a.firstName }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <input [(ngModel)]="newCredit.role" type="text" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-primary" (click)="addCredit()" [disabled]="!newCreditForm.valid"
                (keyup.enter)="addCredit()">Add</button>
        </div>
    </form>
    <br>
</div>
