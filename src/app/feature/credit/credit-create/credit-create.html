<a routerLink="movie-list"></a>
<div class="container-lg border border-primary p-2 mb-2 border-opacity-50">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <span> | <a routerLink="/movie-list">Return to List</a></span>
    </section>
    <h4 class="text-center">New Movie</h4>

    <form #newCreditForm="ngForm">
        <table class="table">
            <thead>
                <tr>
                    <th>Credit ID</th>
                    <th>Actor ID</th>
                    <th>Movie ID</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" type="number" name="creditid" [(ngModel)]="newCredit.creditid"
                            required placeholder="Enter credit id" title="Credit ID">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="actorid" [(ngModel)]="newCredit.actorid"
                            required placeholder="Enter actor id" title="Actor ID">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="movieid" [(ngModel)]="newCredit.movieid"
                            required placeholder="Enter movie id" title="Movie ID">
                    </td>
                    <td>
                        <input class="form-control" type="text" name="role" [(ngModel)]="newCredit.role" required
                            placeholder="Enter actor role" title="Role">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-primary" (click)="addCredit()" [disabled]="!newCreditForm.valid"
                (keyup.enter)="addCredit()">Add</button>
        </div>
    </form>
    <br>
</div>
