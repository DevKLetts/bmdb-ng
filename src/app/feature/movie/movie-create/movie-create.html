<a routerLink="movie-list"></a>
<div class="container-lg border border-primary p-2 mb-2 border-opacity-50">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <span> | <a routerLink="/movie-list">Return to List</a></span>
    </section>
    <h4 class="text-center">New Movie</h4>

    <form #newMovieForm="ngForm">
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" type="text" name="title" [(ngModel)]="newMovie.title" required
                            placeholder="Enter movie title" title="Movie Title">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="year" [(ngModel)]="newMovie.year" required
                            placeholder="Enter movie year" title="Movie Year">
                    </td>
                    <td>
                        <select class="form-control" type="text" name="rating" [(ngModel)]="newMovie.rating" required
                            placeholder="Enter movie rating" title="Movie Rating">
                            <option *ngFor="let rating of ratings" [ngValue]="rating">{{ rating }}</option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="director" [(ngModel)]="newMovie.director" required
                            placeholder="Enter movie director" title="Movie Director">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-primary" (click)="addMovie()" [disabled]="!newMovieForm.valid"
                (keyup.enter)="addMovie()">Add</button>
        </div>
    </form>
    <br>
</div>
